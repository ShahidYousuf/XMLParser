{% extends "baseview/base.html" %}
{% block content %}
<div class="container-fluid h-100">
    <div class="row">
        <div class="col col-sm-12 col-md-12 py-5">
            <div class="col col-md-4 text-center mx-auto">
                <div class="card border-light mb-3">
                      <div class="card-body">
                        <h5 class="card-title">Upload your XML file</h5>
                          {% if form.errors %}
                          <div class="alert alert-danger alert-dismissible fade show" role="alert">
                              Oops! Please clear the following errors
                              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                          </div>
                          {% endif %}
                        <div class="card-text">
                            <form class="form" method="post" action="{% url 'upload' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{ form.xmlfile }}
                                    <small class="text-left form-text text-danger">{{ form.xmlfile.errors}}</small>
                                </div>
                                <div class="text-right mt-4 clearfix">
                                    <button type="submit" class="btn btn-success">Upload</button>
                                </div>
                            </form>

                        </div>
                      </div>
                      <div class="card-footer border-white bg-white text-center py-0">
                          <p class="text text-sm">Facing issues? <a class="text text-sm" href="mailto:shahidyousuf77@gmail.com">Click here</a> to contact the admin.</p>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
